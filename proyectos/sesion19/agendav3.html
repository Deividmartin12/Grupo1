    <title>agendav2</title>
    <link rel="stylesheet" href="css/agenda.v3.css">

<body>

    <div class="general">
        <h1>Mi agenda de contactos</h1>

        <form action="">
            <span>Nombre: </span>
            <input type="text" id="nombre">
            <br><br>
            <span>Celular: </span>
            <input type="text" id="celular">
            <br><br>

            <input type="text" id="email">
        </form>
        <hr>
        <div>
            <input type="button" onclick="guardarDatos()" value="Guardar datos">
            <input type="button" onclick="buscarDatos()" value="Buscar datos">
            <input type="button" onclick="eliminar()" value="Eliminar">
            <input type="button" onclick="eliminartodos()" value="Eliminar a todos">
        </div>

        <hr>
        <span class="titu">Nombre</span>
        <span class="titu">Celular</span>
        <span class="titu">Email</span> <br>
        <ul id="contactos">
            
        </ul>

        <script src="js/agendav3.js"></script>
